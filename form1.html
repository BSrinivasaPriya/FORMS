<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <form style="background-color: aquamarine; margin-left: 200px; margin-right: 200px; padding: 30px; width: 70%;border-radius: 10px;">
          <h2>Registration Form</h2>
          <label for="name"><b>Name</b></label><br><br>
          <input type="text" name="name" id="name" style="width:50%;padding: 10px;border-radius: 10px;"required><br><br>
          <label for="email"><b>Email Id</b></label><br><br>
          <input type="email" name="email" id="email"  style="width:50%;padding: 10px;border-radius: 10px;"required><br><br>
          
          <label for="ph.no"><b>Phone Number</b></label><br><br>
          <input type="tel" name="ph.no" id="ph.no"  style="width:50%;padding: 10px;border-radius: 10px;"required><br><br>
          <label for="gender"><b>Gender</b></label><br><br>
          <select  style="width:50%;padding: 10px;border-radius: 10px;">
            <option value="male">Male</option>
            <option value="Female">Female</option>
            <option value="others">Others</option>
          </select><br><br>
          <label for="lang"><b>Lanuage</b></label><br><br>
          <input type="text" name="lang" id="lang"  style="width:50%;padding: 10px;border-radius: 10px;" required><br><br>
          <label for="zipcode"><b>Zip code</b></label><br><br>
          <input type="text" name="zipcode" id="zipcode"  style="width:50%;padding: 10px;border-radius: 10px;"required><br><br>
          <label for="about"><b>About</b></label><br><br>
          <textarea id="about" rows="5" cols="30"  style="width:50%;padding: 10px;border-radius: 10px;"></textarea><br><br>
          <button><b>Submit</b></button>
    </form>
    </center>
</body>
</html>
